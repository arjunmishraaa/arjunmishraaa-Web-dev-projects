<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>LeetCode Tracker</h1>
        <button id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>
    </header>

    <main>
        <div id="signup-form">
            <h2>Create an Account</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p id="signup-error-msg" class="error-msg"></p>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login</a></p>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="login-error-msg" class="error-msg"></p>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignUpForm()">Sign Up</a></p>
        </div>

        <div id="content" style="display: none;">
            <h3>My Questions</h3>
            <div class="add-question">
                <input type="text" id="question-number" placeholder="Question Number" required>
                <input type="text" id="question-name" placeholder="Question Name" required>
                <input type="text" id="leetcode-link" placeholder="LeetCode Link (Optional)">
                <button onclick="addQuestion()">Add Question</button>
            </div>
            <input type="text" id="search" placeholder="Search Questions" oninput="searchQuestions()">
            <div id="questions-list"></div>
            <button onclick="logout()">Logout</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
